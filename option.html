<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Diet and Workout Recommendation System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename= 'style_op.css')}}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <header>
        <a href="#"><img src="{{ url_for('static', filename='_.jpeg') }}" class="logo" alt="FitSense Logo"></a>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Login</a></li> 
        </ul>
    </header>
   <div class="container">
      <h2>Personalized Diet and Workout Planner</h2>
      <form action="{{ url_for('recommendation') }}" method="POST">
          <label for="age">Age</label>
          <input type="text" id="age" name="age" placeholder="Enter your age">
          
          <label for="height">Height</label>
          <input type="text" id="height" name="height" placeholder="Enter your height in cm">
          
          <label for="weight">Weight</label>
          <input type="text" id="weight" name="weight" placeholder="Enter your weight in kg">
          
          <label for="food">Food Preferences</label>
          <select id="food" name="food_preferences">
              <option value="" disabled selected>Select your preference</option>
              <option value="veg">Vegetarian</option>
              <option value="non-veg">Non-Vegetarian</option>
              <option value="both">Both</option>
          </select>
          <label for="activity">Activity Level</label>
          <select id="activity" name="activity_level">
              <option value="" disabled selected>Select your preference</option>
              <option value="sedentary">Sedentary</option>
              <option value="moderate">Moderate</option>
              <option value="high">High</option>
          </select>
          <label for="goal">Fitness Goal</label>
          <select id="goal" name="fitness_goals">
              <option value="" disabled selected>Choose a goal</option>
              <option value="weight_loss">Weight Loss</option>
              <option value="muscle_gain">Muscle/Weight Gain</option>
              <option value="endurance">Weight Maintain</option>
          </select>
          
          <button type="submit">Get Recommendations</button>
      </form>
   </div>
</body>
</html>
